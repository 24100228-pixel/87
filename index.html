<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Cat Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Thư Viện Ảnh Mèo Cute Tương Tác</h1>
        
        <div id="preview-area">
            <img id="preview" 
                 src="images/placeholder.jpg" 
                 alt="Di chuột hoặc dùng phím Tab để chọn một ảnh để xem ở đây." 
                 role="img">
            <h2 id="caption">Di chuột hoặc dùng phím Tab để chọn một ảnh để xem ở đây.</h2>
        </div>

        <hr>

        <section class="gallery">
            <figure>
                <img src="https://ongcongtrinh.com/wp-content/uploads/2022/08/hinh-nen-dien-thoai-cute1-14.jpg" 
                     alt="Hình nền điện thoại cute: Một chú mèo con màu cam đáng yêu đang nhìn nghiêng."
                     tabindex="-1">
            </figure>

            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuldl5tsmsRh36-nr-dSKdmneGvReSBRb2A3TDHzyJv4TrjUGTgXbRsFQSQWqIz32sbU&usqp=CAU" 
                     alt="Avatar mèo hoạt hình: Chú mèo trắng với đôi mắt to tròn, đang đội chiếc mũ nhỏ màu xanh."
                     tabindex="-1">
            </figure>

            <figure>
                <img src="https://moc247.com/wp-content/uploads/2023/12/loa-mat-voi-101-hinh-anh-avatar-meo-cute-dang-yeu-dep-mat_20.jpg" 
                     alt="Hình ảnh mèo cute: Một chú mèo Ba Tư lông xù màu trắng đang ngủ gật trong tư thế cuộn tròn."
                     tabindex="-1">
            </figure>

            <figure>
                <img src="https://cellphones.com.vn/sforum/wp-content/uploads/2024/02/avatar-anh-meo-cute-3.jpg" 
                     alt="Ảnh avatar mèo: Chú mèo tam thể ngồi nghiêm túc với khuôn mặt tròn xoe, có vẻ hơi buồn ngủ."
                     tabindex="-1">
            </figure>

            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShWJjJGa9ysUlzlqViWTgu46dUksjSCPyLXHpMIEMQQ5sisikMCD7GPcnLb7aU1R9gk-Q&usqp=CAU" 
                     alt="Mèo con đáng yêu: Một chú mèo nhỏ màu xám tro, đang nhìn thẳng vào ống kính với ánh mắt tò mò."
                     tabindex="-1">
            </figure>

            <figure>
                <img src="https://anhdephd.vn/wp-content/uploads/2022/04/hinh-nen-meo-338x600.jpg" 
                     alt="Hình nền mèo: Khuôn mặt của một chú mèo Xiêm với đôi mắt màu xanh đặc trưng."
                     tabindex="-1">
            </figure>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
